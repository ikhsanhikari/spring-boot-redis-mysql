<body>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <form name="frmReg">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Register</h4>
                        </div>
                        <div class="modal-body">

                            <div class="form-group">
                                <label for="email">Email :</label>
                                <input type="text" class="form-control"  id="email" name="email">
                            </div>
                            <div class="form-group">

                            </div>
                        </div>

                    </form>
                    <div class="modal-footer">
                        <button class="btn btn-info" onclick="save()" id="btnSubmit">Register</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>

                </div>

            </div>
        </div>

            <div class="container">
                <div class="page-header">
                    <h2>Register Your Name and get question for you</h2>
                    <p id="packageHeader"></p>

                </div>
                <br>
                <input type="hidden" id="packageUnique" >
                <div class="progress">
                    <div class="progress-bar bg-success" style="width:25%">
                        Step 1
                    </div>
                </div>
                <form name="frm">
                    <div class="row">
                        <div class="col-md-6">
                            <h2>Login</h2>
                            <div class="form-group">
                                <label for="usernameLogin">Username/Email :</label>
                                <input type="text" class="form-control"  id="usernameLogin" name="usernameLogin">
                            </div>
                        </div>
                        <div class="col-md-6">

                    </div>
                </form>

            </div>

<!--        <div class="line"></div>-->
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-info" onclick="login()" id="btnLogin">Login</button>
                    <button class="btn btn-info" disabled="true"  id="btnNext" onclick="nextPage()">Next</button>
                    <br><p>Not Have Acoount ? Register <a data-toggle="modal" data-target="#myModal">Here</a></p>

<script>
      var myVar = setInterval(myTimer, 1000);
      var timeOut = 0;
      function myTimer() {
          document.getElementById("time").innerHTML = 'Time: '+timeOut;
          timeOut+=1;
      }

      function save(){
        Swal.fire({
            title: 'Are you sure?',
            text: "Are You Sure for Submit Your Answer ?",
            type: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, im sure!'
          }).then((result) => {
            if (result.value) {
                var frm = document.forms['frmReg'];

                var payloadReg = {
                        username: frm['username'].value,
                        email: frm['email'].value,
                        phone: frm['phone'].value

                  }
                  var idUser = 0;
                  axios.post('http://localhost:8089/guest_users', payloadReg)
                  .then(function (response) {
                    Swal.fire(
                      'Success',
                      'Your data is Registered',
                      'success'
                    )
                  })
                  .catch(function (error) {
                    console.log(error);
                  });
            }
          })

      }

        var idUser = 0;
      function login(){
        var frm = document.forms['frm'];

        var payloadReg = {
                username: frm['usernameLogin'].value

          }

          axios.post('http://localhost:8089/guest_users/login', payloadReg)
          .then(function (response) {

            idUser = response.data.data.idUser

            if(response.data.data.status){
                Swal.fire(
                  'Success',
                  'Login Success',
                  'success'
                )
                document.getElementById('btnNext').disabled=false;
                document.getElementById('btnLogin').disabled=true;
            }else{
                Swal.fire({
                  type: 'error',
                  title: 'Oops...',
                  text: 'Login Failed',
                  footer: 'You Must Register First'
                })
            }

          })
          .catch(function (error) {
            console.log(error);
          });
      }

      function nextPage(){
        window.location = 'http://localhost:8089/multiple?idUser='+idUser;
      }

</script>
